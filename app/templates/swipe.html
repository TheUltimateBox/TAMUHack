{% extends "loggedIn.html" %}
{% block title %}Home{% endblock %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fooder</title>
</head>
<body>

<h1>Fooder</h1>
<center class="jumbotron">
    <h2 id="placeTitle"><center>North Italia</center></h2>
    <p id="placeDesc"><center>Classic Italian food</center></p>
    <center><img id="placeImg" src="https://bit.ly/2WiK9iB" alt="northItalia" height="300" width="500"/></center><br>
    <button id="btnGood">Yum!</button>
    <button id="btnBad">Nah...</button>
    <button id="btnNeutral">¯\_(ツ)_/¯</button>
    <button id="btnGo">Tell me more!</button>
</div>

<script>
    var placeTitle, placeDesc, placeImg, btnGood, btnBad, btnNeutral, btnGo;
    var placeNum = 0;

    // Place Stuff
    placeTitle = document.getElementById('placeTitle');
    placeDesc = document.getElementById('placeDesc');
    placeImg = document.getElementById('placeImg');

    // Buttons
    btnGood = document.getElementById('btnGood').addEventListener('click', clickButton);
    btnBad = document.getElementById('btnBad').addEventListener('click', clickButton);
    btnNeutral = document.getElementById('btnNeutral').addEventListener('click', clickButton);
    btnGo = document.getElementById('btnGo').addEventListener('click', clickGo);

    // Data
    var placeData = [
        {
            title: 'North Italia',
            desc: 'Classic Italian food',
            img: 'https://bit.ly/2WiK9iB',
            link: 'https://www.northitaliarestaurant.com/'
        },
        {
            title: 'Del Frisco\'s',
            desc: 'Flawless cuisine and genuine Southern hospitality',
            img: 'https://bit.ly/2G4rWzE',
            link: 'https://bit.ly/2S7HVDq'
        },
        {
            title: 'Taco Bell',
            desc: 'Mexican Fast Food',
            img: 'https://www.tacobell.com/medias/International-Hero.jpg?context=bWFzdGVyfHJvb3R8MjkyNDczfGltYWdlL2pwZWd8aDU5L2hiOC84ODA2NzYwMTIwMzUwLmpwZ3w1NGFkOWMxOTMwZjVkNWRiMmI5Nzk3Mzk1Y2I2NTA1YTA5N2EwNjUyYTlmYjFhNTJlMTJlNDk0YWI5N2Y1NDdm',
            link: 'https://www.tacobell.com/'
        },
        {
            title: 'Wataburger',
            desc: 'Southern Fast Food',
            img: 'https://bit.ly/2Tc81m0',
            link: 'http://whataburger.com/'
        },
        {
            title: 'Densetsu',
            desc: 'Fine Japanese cuisine',
            img: 'https://bit.ly/2FPRgdb',
            link: 'https://www.densetsujapanese.com/'
        }
    ];

    function clickButton(){
        var placeLen = placeData.length;
        placeNum++;
        if(placeNum > placeLen-1) placeNum = 0;


        placeTitle.innerText = placeData[placeNum].title;
        placeDesc.innerText = placeData[placeNum].desc;
        placeImg.setAttribute('src', placeData[placeNum].img);

    }

    function clickGo(){
        window.location.href = placeData[placeNum].link;
    }
</script>

</body>
</html>


{% endblock %}f
